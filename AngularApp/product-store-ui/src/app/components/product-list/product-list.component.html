<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Product Inventory</h2>
    <button class="btn btn-success shadow-sm" (click)="onAddProduct()">
      ‚ûï Add New Product
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <table class="table table-hover align-middle text-center" *ngIf="products.length > 0; else noProducts">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th> <!-- ‚úÖ New column -->
            <th scope="col" class="text-start">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td> <!-- ‚úÖ New cell -->
            <td class="text-start">{{ product.name }}</td>
            <td>${{ product.price.toFixed(2) }}</td>
            <td>
              <button class="btn btn-sm btn-info text-white me-2 px-3" (click)="onEdit(product)">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn btn-sm btn-danger px-3" (click)="onDelete(product.id)">
                üóëÔ∏è Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noProducts>
        <div class="alert alert-warning text-center mb-0">
          üö´ No products available.
        </div>
      </ng-template>
    </div>
  </div>
</div>
