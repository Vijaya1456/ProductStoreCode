<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-success mb-4 text-center fw-semibold">âž• Add New Product</h3>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text"
             id="name"
             name="name"
             class="form-control"
             [(ngModel)]="product.name"
             required
             placeholder="e.g., Bluetooth Speaker" />
    </div>

    <div class="mb-4">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number"
             id="price"
             name="price"
             class="form-control"
             [(ngModel)]="product.price"
             required
             placeholder="e.g., 49.99" />
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success px-4" [disabled]="productForm.invalid">
        ðŸ’¾ Save Product
      </button>
    </div>
  </form>
</div>
