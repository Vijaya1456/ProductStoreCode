<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-primary mb-4 text-center fw-semibold">✏️ Edit Product</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input id="name"
             type="text"
             class="form-control"
             formControlName="name"
             placeholder="e.g., Wireless Mouse" />
    </div>

    <div class="mb-4">
      <label for="price" class="form-label">Price ($)</label>
      <input id="price"
             type="number"
             class="form-control"
             formControlName="price"
             placeholder="e.g., 29.99" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success px-4" [disabled]="form.invalid">
        💾 Update
      </button>
      <button type="button" class="btn btn-outline-danger px-4" (click)="cancelEdit()">
        ❌ Cancel
      </button>
    </div>
  </form>
</div>
